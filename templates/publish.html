{% block body %}
	<div class="row">
		<div class="col-sm-12">
			<h1>Create a Widget</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<form method="POST" action="/publisher/createQ" class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="supported_organization">Name of Organization: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Enter the name of the organization you want to support" name="organization">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="goal_amount">Goal: </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Desired donation goal" name="donation_goal">
					</div>
				</div>

				<div class="form-inline">
					<label class="control-label col-sm-2" for="per_review">Rate: &nbsp &nbsp </label>
					<div class="col-sm-10">
						Per <input type="number" class="form-control" id="numbers" min="0" placeholder="Number of reviews" name="recview"> responses
						$ <input type="number" class="form-control" id="numbers" placeholder="Amount to be donated" name="tobe_donated"> will be donated
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="goal_amount">Question: </label>
					<div class="col-sm-10">
						<textarea rows="4" cols="50" placeholder="Enter your question here.." name="comment"></textarea>
					</div>
				</div>

				<div class="form-inline">
					<label class="control-label col-sm-2" for="type_of_question">Type of question: </label>
					<div class="col-sm-10">
						<select class="form-control" name="questions">
							<option value="yes_no">Yes/No</option>
							<option value="multiple">Multiple</option>
							<option value="matrix">Matrix</option>
							<option value="slider">Slider</option>
							<option value="comment">Comment</option>
							<option value="media">Media</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="goal_amount">Required fields*: </label>
					<div class="col-sm-10">
						Email <input type="checkbox" name="donation_goal">
						Feedback <input type="checkbox" checked="True" name="donation_goal">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="goal_amount">Upload image: </label>
					<div class="col-sm-10">
						<span class="btn btn-default btn-file">Marketing image <input type="file"></span>
					</div>
				</div>

				<div class="form-inline">
					<div class="col-sm-10 col-sm-offset-2">
						<button type="submit" class="btn btn-primary">Preview</button>
						<button type="submit" class="btn btn-primary">Create</button>
					</div>
					<div class="preview-widget">
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
